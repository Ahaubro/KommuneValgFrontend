<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--  Bootstrap hentet eksternt, DETTE ER IKKE MIT EGET MEN ER UDELUKKENDE FOR AT GØRE APPLIKATIONEN LIDT EKSTRA FLOT AT SE PÅ  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Her slutter mit eksterne link til Bootstrap -->

    <!--  Google charts hentet eksternt DETTE ER IKKE MIT EGET  -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Ekstern google link slut -->

    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Index</title>
</head>
<body class="container">

<br/>
<h1>Kommunevalg i Samsø</h1>
<br/>

<h2> Liste over alle kandidater</h2>
<br/>
<!--  Tabel over alle kandidater, indholdet bliver tildelt via. id="t-body", i metoden makeTableRows (CandidateJS) -->
<div id="tableDiv">
    <table class="table" style="">
        <thead>
        <tr>
            <th> Id</th>
            <th> Navn </th>
            <th>Parti <button id="party-filter"> Sorter efter parti</button></th>
            <th>Antal stemmer</th>
        </tr>
        </thead>
        <tbody id="t-body"></tbody>
    </table>
</div>

<br/>

<button type="button" class="btn btn-success" id="btn-add-candidate"> Tilføj ny kandidat </button>
<button type="button" class="btn btn-warning" id="show-chart"> Se valgresultater</button>


<!-- Modal til at oprette og redigere kandidater -->
<div class="modal fade" id="min-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="candidate-modal">Tilføj kandidat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Kandidat ID: <span id="candidate-id"></span></p>
                <form>
                    <div class="mb-3">
                        <label for="input-name" class="form-label">Navn</label>
                        <input type="text" class="form-control" id="input-name">
                    </div>
                    <div class="mb-3">
                        <label for="input-politicalParty" class="form-label">Parti</label>
                        <input type="text" class="form-control" id="input-politicalParty">
                    </div>
                    <div class="mb-3">
                        <label for="input-votes" class="form-label">Votes</label>
                        <input type="number" class="form-control" id="input-votes">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Afbryd</button>
                <button id="btn-save" type="button" class="btn btn-primary" data-bs-dismiss="modal">Gem ændringer </button>
            </div>
        </div>
    </div>
</div>

<!--  Modal til at vise valgresultaterne  -->
<div id="chart-Modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Diagram over stemmer</h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div id="chart-div"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Luk ned</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<script src="CandidateJS.js"></script>
